<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplier Predictor</title>
</head>
<body>
    <h1>Next Multiplier Prediction</h1>
    <label for="mean">Mean Value:</label>
    <input type="number" id="mean" step="0.01">
    <br><br>
    <label for="var">Variance:</label>
    <input type="number" id="var" step="0.01">
    <br><br>
    <button onclick="getPrediction()">Predict</button>
    <h2 id="result">Prediction: </h2>

    <script>
        function getPrediction() {
            let mean = document.getElementById("mean").value;
            let varValue = document.getElementById("var").value;

            fetch("https://your-repl-url.replit.app/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mean: parseFloat(mean), var: parseFloat(varValue) })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Prediction: " + data.next_multiplier;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
